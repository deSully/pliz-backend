version: '3.8'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - html:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    environment:
      # Ajout pour Ã©viter les conflits SSL
      - ENABLE_IPV6=false
    networks:
      - webproxy
    restart: always

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=williamsko89@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - html:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./acme-data:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - webproxy
    restart: always

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env
    networks:
      - webproxy

  web:
    build: .
    command: >
      sh -c "
        python manage.py migrate && \
        python manage.py collectstatic --noinput && \
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - /home/baraka/ftp/files:/app/imports
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${DB_PORT}/${POSTGRES_DB}
      - VIRTUAL_HOST=core.plizmoney.com
      - LETSENCRYPT_HOST=core.plizmoney.com
      - LETSENCRYPT_EMAIL=it@plizmoney.com
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - webproxy

volumes:
  postgres_data:
  html:

networks:
  webproxy:
    driver: bridge
